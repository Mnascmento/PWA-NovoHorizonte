<!DOCTYPE html>
<html lang="pt-br">
<head>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link href="style.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="logo.png" alt="Logo" class="logo">
      <p class="subtitulo">Preencha os campos abaixo para conectar</p>

      <div class="login-card">
        <h2>Login</h2>
        <form>
          <input type="text" placeholder="Nome de usuário ou e-mail" required>
          <input type="password" placeholder="Senha" required>
          <a href="#" class="forgot">Esqueceu sua senha?</a>
          <button type="submit">Entrar</button>
        </form>

        <div class="divider">
          <span>Ou</span>
        </div>

        <div class="google-login">
          <img src="simbolo-do-google.png" alt="Login com Google">
        </div>
        


        <p class="register">Não tem uma conta? <a href="#">Registre-se</a></p>
      </div>
    </div>
  </div>
  
</body>
</html>
